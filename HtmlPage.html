<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iFrame Dialog Demo</title>
    <!-- Bootstrap -->
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/StyleSheet.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>iFrame Dialog Demo</h1>
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                Launch demo modal
            </button>
        </header>
        <iframe class="pdfFrame" src="content/Utopia.pdf"></iframe>
        <iframe id="modalFrame"></iframe>
    </div>

    <!-- Sample Modal copied from http://getbootstrap.com/javascript/#modals-->
    <div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                </div>
                <div class="modal-body">
                    The modal body content
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/jquery-2.1.0.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/dialogDmeo.js"></script>
</body>
</html>
